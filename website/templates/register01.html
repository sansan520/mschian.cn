{% block script %}
    <script src="../static/js/croppic.js"></script>
    <script>

    var croppicContaineroutputOptions = {
				uploadUrl:'/crop_uploadPic',
				cropUrl:'/crop_cutPic',
				outputUrlId:'cropOutput',
				modal:false,
				loaderHtml:'<div class="loader bubblingG"><span id="bubblingG_1"></span><span id="bubblingG_2"></span><span id="bubblingG_3"></span></div> ',
				onBeforeImgUpload: function(){ console.log('onBeforeImgUpload') },
				onAfterImgUpload: function(){ console.log('onAfterImgUpload') },
				onImgDrag: function(){ console.log('onImgDrag') },
				onImgZoom: function(){ console.log('onImgZoom') },
				onBeforeImgCrop: function(){ console.log('onBeforeImgCrop') },
				onAfterImgCrop:function(){ console.log('onAfterImgCrop') },
				onReset:function(){ console.log('onReset') },
				onError:function(errormessage){ console.log('onError:'+errormessage) }
		}
    var cropContaineroutput = new Croppic('cropContaineroutput', croppicContaineroutputOptions);

    $('.btn-reg').on('click', function(){
				if($(".regTel").val() != "123") {
					layer.msg('手机号输入有误');
					return;
				}
	});

    $(".btn-reg").submit(function () {
        var ho_name = $("#ho_name").val();
        var ho_tel = $("#ho_tel").val();
        var ho_email = $("#ho_email").val();
        var ho_nicard = $("#ho_nicard").val();
        if (!ho_name) {
            alter("姓名不能为空");
        }
        if (!ho_nicard) {
            alert("请上传身份证")
        }
        if (!/^(0[0-9]{3})+-([0-9]{8})$/.test(ho_tel)) {
            alter("电话格式不正确");
        }
        if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/.test(ho_email)) {
            alter("邮箱格式不正确");
        }
        $.ajax({url: "/do_ho_register",
                data: JSON.stringify({
                "ho_name": ho_name,
                "user_account":user_account,
                "user_password":user_password,
                "user_mobile": user_mobile,
                "ho_tel": ho_tel,
                "ho_email": ho_email,
                "ho_nicard": ho_nicard,
                "user_headimg":user_headimg
            }),
            contentType: "application/json",
            success:function (data) {
                if(data.code == 0){
                alert("注册失败");
            }else if(data.code == 1){
                location.href = "/index";
            }
            }

        });
});
    </script>
