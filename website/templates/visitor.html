{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <script src="/website/static/js/common.js"></script>
    <script src = "/website/static/js/register.js"></script>
    <style>
			.select_re_center {clear:both;margin:0 auto;width:760px;padding-top:103px; height:650px;}
			.select_re_center .point{margin-bottom: 10px;background:url("http://static.zzkcdn.com/registerOval%203.png");margin-right:13px;display:block;margin-top:4px;background-size: inherit;    padding-left: 15px;
				background-repeat: no-repeat;background-position: 1px 4px;}
			.select_re_left {float:left;width:300px;margin-left:25px;}
			.select_re_right {float:right;width:300px;margin-right:30px;}
			.select_re_pic {margin:17px auto;width:126px}
			.select_re_center p {    text-align: center;margin-bottom: -60px;width: 100%;font-size: 24px;font-family: "Microsoft YaHei","微软雅黑",sans-serif;}
			.select_re_center ul{float:left;color:#555758;font-size:14px;list-style-type:none;padding:0;margin-top:204px;margin-bottom:14px;width: 100%;}
			.select_re_center ul li{margin-bottom:14px;}
			.select_re_center ul li img{margin-right:13px;}
			.select_re_center a img {float:left;margin-top:26px;margin-left:103px;border:0}
			.select_re_shadow .shadow{background:url("http://pages.zizaike.com/a/newweb/register/shadow.png");margin-top:2px;display:block;width:414px;height:48px;float:left}
			.select_re_button {float:left;background-color:#f35758;display:block; width: 295px; margin-left: 2px;height:55px;line-height:55px;color:#fff;font-size:20px;text-align:center;margin-top:30px;text-decoration: none;}


		</style>
{% endblock %}

{% block content %}
    <!-- 主体开始 -->
    <div style="background-image: url('http://static.zzkcdn.com/registerbg2.png');width: 100%;background-size: cover;">
		<div class="select_re_center">
			<!--游客注册-->
            <div class="register">
                <form id="register-form" method="post" action="">
                    <h1>游客注册</h1>
                <li>
                    <label>账号:</label>
                    <input id="user_account" class="input-text ipt-border" type="text" name="user_account" value="" placeholder="请输入账号"/>
                </li>
                <li>
                    <label>密码:</label>
                    <input id="user_password" class="input-text ipt-border" type="password" name="user_password" value="" placeholder="请输入密码"/>
                </li>
                <li>
                    <label>手机号:</label>
                    <input id="user_mobile" class="input-text ipt-border" type="text" name="user_mobile" value="" maxlength="11" placeholder="请输入11位手机号"/>
                </li>
                <li>
                    <label>头像:</label>
                    <input id="user_headimg" type="text" name="user_headimg" value="" placeholder="请上传头像"/>
                    <a href="/uploadfile.html">上传头像</a>
                </li>
                    <li class="center">
                    <input id="registerSubmit" class="btn redBtn btn2" type="submit"  value="注册" />
                </li>


                </form>

            </div>

		</div>
		</div>
    <!-- 主体结束 -->
{% endblock %}
