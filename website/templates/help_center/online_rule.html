{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <script src="/static/js/common.js"></script>
    <style type="text/css">
        .help-center-online-rule{
				font-size: 20px;
				margin: 20px auto;
				height: 600px;
				width: 80%;
				padding: 10px;
        }
    .help-center-online-rule h2{ color: #f35758}
    </style>
{% endblock %}

{% block lbt %}
    <!-- 轮播图开始 -->
	<div class="ms-lbt"  style="height: 300px;">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"  style="height: 300px;">
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  </ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox"  style="height: 300px;">
			    <div class="item active">
			      <img src="/static/images/help_banner01.png" alt=""  style="height: 300px;">
			    </div>
			    <div class="item">
			      <img src="/static/images/help_banner02.png" alt=""  style="height: 300px;">
			    </div>
			  </div>
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
		</div>
	</div>
	<!-- 轮播图结束 -->
{% endblock %}

{% block content %}
		<!-- 主体开始 -->
		<div class="ms-main clearfix">
			<div class="container">
				<div class="main-item">
					<div class="main-title text-center">
						<h2 class="row-space-1">
				          <strong>Online Rule</strong>
				        </h2>
				        <p class="text-lead">上线规则</p>
					</div>
					<div class="row">
						<div class="help-center-online-rule">
                            <h2>试用范围和声明</h2>
                            <p class="about_p">1. </p>
                            <p class="about_p">2.</p>
                            <h2>发布房源规则</h2>
                            <p class="about_p">1. </p>
                            <p class="about_p">2</p>
                            <h2>违规处理</h2>
                            <p class="about_p">1. </p>
                            <p class="about_p">2<./p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 主体结束 -->
{% endblock %}
