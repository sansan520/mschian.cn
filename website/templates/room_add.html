{% extends "ho_base.html" %}
{% block title %}添加房源_自由者_来去自由_中国名宿网{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/jquery.fileupload.css">
    <script src="/static/js/jquery.ui.widget.js"></script>
    <script src="/static/js/jquery.iframe-transport.js"></script>
    <script src="/static/js/jquery.fileupload.js"></script>

    <style type="text/css">
    </style>
{% endblock %}
{% block content %}
    <!-- 主体开始 -->
    <div class="ms-manage">
			<div class="container" style="margin-top: 80px;">
				<div class="row msMag-block">
					<div class="col-sm-10 msMag-block-main">
						<div class="msMag-blockM-top">
							<div class="msMag-blockM-top-col clearfix">
								<h2 class="pull-left">当前房源:{{ house_name }}</h2>
								<div class="pull-right mT13">
                                    <input type="hidden" id="hid_house_id" value="{{ house_id }}">
									<button type="button" class="btn btn-mag" id="btn_save_room">保存客房</button>
									<button type="button" class="btn btn-mag" id="btn_cancel_room">取消操作</button>
								</div>
							</div>
						</div>
						<div class="msMag-blockM-nr">
							<div class="msMag-nr-detail">
								<div class="row">
									<div class="col-xs-2 text-right msMagND-name">房间名称：</div>
									<div class="col-xs-10 text-left msMagND-txt">
										<input type="text" class="msMagND-txt-ipt" id="gr_name" placeholder="5~6个汉字以内" /></div>
								</div>
                                <div class="row">
									<div class="col-xs-2 text-right msMagND-name">房间价格：</div>
									<div class="col-xs-10 text-left msMagND-txt">
										<input type="text" class="msMagND-txt-ipt" id="gr_price" placeholder="人民币 单位:元" />
                                    </div>
								</div>
								<div class="row">
									<div class="col-xs-2 text-right msMagND-name">房间描述：</div>
									<div class="col-xs-10 text-left msMagND-txt">
                                        <input type="text" class="msMagND-txt-ipt" id="gr_desc"/></div>
								</div>
								<div class="row">
									<div class="col-xs-2 text-right msMagND-name">房型室内图：</div>
									<div class="col-xs-10 text-left msMagND-txt">
										<div class="form-group">
                                            <div class="container">
                                                <!-- The fileinput-button span is used to style the file input field as button -->
                                                <span class="btn btn-success fileinput-button">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                    <span>添加图片...</span>
                                                    <!-- The file input field used as target for the file upload widget -->
                                                    <input id="fileupload" type="file" name="files[]" multiple>
                                                </span>
                                                <br>
                                                <br>
                                                <!-- The global progress bar -->
                                                <div id="progress" class="progress" style="width: 50%">
                                                    <div class="progress-bar progress-bar-success"></div>
                                                </div>
                                            </div>
										</div>
                                        <div id="filesContainer" class="files">
                                            <div style="float:left; margin-left:5px;margin-bottom: 5px;position:relative;" >
                                                <img src="/static/upload/hs/20160806150801882901.jpg" width="200" height="160"/>
                                                <div onClick="delcfm(this)" style="position: absolute;top: 0;right: 0"><img  src="/static/img/close.png"></div>
                                            </div>
                                        </div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- 主体结束 -->
{% endblock %}
{% block script %}
    <script>

    function delcfm(obj) {
        // 找到图片url ,调用视图函数,删除图片
        var imgUrl = $(obj).prev().attr('src');  // ok
        //alert(imgUrl);
        postDelImgs(imgUrl,obj);

        //$(obj).parent().remove();
    }
    
    function postDelImgs(imgUrls,obj) {
        $.ajax({
                url: "/upload_delete_image",   // croppictest.py
                type: 'POST',
                data: JSON.stringify({
                    "del_image":imgUrls
                }),
                contentType: "application/json",
                success:function (data) {
                    if(data.code == 0){
                        layer.msg("程序错误");
                        return false;
                    }else if(data.code == 1){
                        if(obj){
                            $(obj).parent().remove();
                        }else{
                            $("#gr_name").val('');
                            $("#gr_price").val('');
                            $("#gr_desc").val('');
                            $("#filesContainer").html('');
                        }
                    }
                }
            });
    }


    // jquery 页面加载完成后执行
    $(function () {
        // 取消当前操作按钮事件
        $("#btn_cancel_room").click(function () {
            var images ="";
            $("#filesContainer >div").each(function(){
                images += $(this).find('img').attr('src')+"|";
            });
            if(images.length>1){
                images = gr_images.substring(0,gr_images.lastIndexOf('|'));
            }
            postDelImgs(images,null);

        });


        // 上传图片
        var url = "/uploadPic";

        $('#fileupload').fileupload({
                url: url,
                dataType: 'json',
                add:function (e, data) {
                    //  图片数量限制
                    var myCount = $("#filesContainer").children().length;
                    if(myCount >= 7){
                        alert("最多只能上传8张图片");
                        return false;
                    }
                    // 图片格式和大小限制
                    var uploadErrors = [];
                    var acceptFileTypes = /^image\/(gif|jpe?g|png)$/i;
                      if(data.originalFiles[0].type && !acceptFileTypes.test(data.originalFiles[0].type)) {
                        uploadErrors.push('请上传图片文件,不支持其他类型的文件!');
                      }
                      if(data.originalFiles[0].size && data.originalFiles[0].size > 1024*1024*1) {
                        uploadErrors.push('图片文件太大了,限制1M以内!');
                      }
                      if(uploadErrors.length > 0) {
                        alert(uploadErrors.join("\n"));
                      } else {
                        data.submit();
                      }
                },
                done: function (e,data) {
                    $.each(data.result.files, function (index, file) {
                        var filename = file.name;
                        var tmpdiv = $('<div style="float:left; margin-left:5px;margin-bottom: 5px;position:relative;" ></div>').appendTo('#filesContainer');
                        $('<img />').attr('src', filename).attr('width','200').attr('height','160').appendTo(tmpdiv);
                        $('<div onClick="delcfm(this)" style="position: absolute;top: 0;right: 0"><img  src="/static/img/close.png"></div>').appendTo(tmpdiv);
                        //$('<p/>').text(filename).appendTo(tmpdiv);
                    });
                },
                progressall: function (e, data) {
                    var progress = parseInt(data.loaded / data.total * 100, 10);
                    $('#progress .progress-bar').css(
                        'width',
                        progress + '%'
                    );
                },

        }).prop('disabled', !$.support.fileInput).parent().addClass($.support.fileInput ? undefined : 'disabled');
        
        
        // 保存客房按钮事件
        $("#btn_save_room").click(function () {
             //var h_images ="/static/upload/hs/20160806150801882901.jpg|/static/upload/hs/20160806150801882902.jpg|/static/upload/hs/20160806150801882903.jpg|";
            var hs_id = $("#hid_house_id").val();
            var gr_name = $("#gr_name").val();
            var gr_price = $("#gr_price").val();
            var gr_desc = $("#gr_desc").val();
            //var tmp = $("#filesContainer").find('img').attr('src');
            var gr_images ="";
            $("#filesContainer >div").each(function(){
                gr_images += $(this).find('img').attr('src')+"|";
            });

            if(!gr_name){
                layer.msg("客房名称不能为空");
                return false;
            }
            if(!gr_price){
                layer.msg("请填写客房单价");
                return false;
            }
            if(gr_images.length>1){
                gr_images = gr_images.substring(0,gr_images.lastIndexOf('|'));
            }

            if(!hs_id){
                layer.msg("当前操作出错,请联系管理员");
                return false;
            }

            $.ajax({
                url: "/do_insert_guestroom",
                type: 'POST',
                data: JSON.stringify({
                    "hs_id":hs_id,
                    "gr_name": gr_name,
                    "gr_price":gr_price,
                    "gr_desc": gr_desc,
                    "gr_images" :gr_images
                }),
                contentType: "application/json",
                success:function (data) {

                    if(data.code == 0){
                        layer.msg("添加失败");
                        return false;
                    }else if(data.code == 1){
                        layer.msg("房源客房成功");
                        location.href='/room_default';
                    }
                }
            });
        });
        // 保存客房事件结束

    });

    </script>
{% endblock %}
